<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="reviews">
        <div class="container">
            <h2>Tourist Reviews</h2>
            <div class="review">
                <p><strong>John Doe:</strong> "An unforgettable experience. The temple's history is awe-inspiring!"</p>
            </div>
            <div class="review">
                <p><strong>Jane Smith:</strong> "The virtual tour is amazing! Highly recommend visiting in person."</p>
            </div>
            <form action="#">
                <label for="review">Share your experience:</label>
                <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </section>
</body>
</html>
